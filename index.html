<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flower</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Responsive Flower Logo">
        </div>

        <nav class="nav-items">
            <ul class="nav-list">
                <li><a href="#" class="nav-item" id="home">Home</a></li>
                <li><a href="#" class="nav-item" id="menu">Shop</a></li>
                <li><a href="#" class="nav-item" id="menu">About Us</a></li>
            
            </ul>

            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-text">Cart ($56)</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-text">
                <h1 class="nato-bold">ALWAYS <span class="nato-clr2">FRESH</span><br><span class="nato-clr2">FLOWERS</span></h1>

                <p class="banner-description inter-light-gray">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            
            <div class="banner-image">
                <img src="assets/hero-flower.png" alt="Fresh-Flowers">
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
